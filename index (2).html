<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .button {
            padding: 15px 25px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #ddd;
        }
        #btn1 {
            background-color: #4CAF50;
            color: white;
        }
        #btn2 {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Do You Love Me?</h1>

    <button id="btn1" class="button">Yes</button>
    <button id="btn2" class="button">No</button>

    <script>
        // Function to handle button 1 click
        document.getElementById('btn1').addEventListener('click', function() {
            alert("I Love You!!");
        });

        // Function to handle button 2 click
        document.getElementById('btn2').addEventListener('click', function() {
            alert("Awwww You Should Love Me");
        });
    </script>
</body>
</html>
